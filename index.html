<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="background-color: aqua; border-radius: 5px; font-family:Comic Sans MS, Comic Sans, cursive;text-align:center;"class="container mt-4"><h4>Baground Remover</h4Brush Script MT, Brush Script Std, cursiv></div>
    <div style= "background-color: rgb(0, 0, 0);border-radius: 5px; text-align:center; color: #ffffff; font-family:FreeMono, monospace;" class="container mt-4"><a style="color: #ffffff;" href="https://www.facebook.com/profile.php?id=61550848436428">Made by <img src="https://static-00.iconduck.com/assets.00/facebook-icon-512x512-seb542ju.png" alt="fb icon" style="border-radius: 50px;" height="15"> MF Shishir</a></div>
    <img src="shishir.png" alt="image of mf shishir" width="20%" style="margin-left: 40%; border-radius:5px;">
    <div class="container mt-4">
        <div class="row mt-4">
        <div style="background-color: rgba(40, 238, 252, 0.774);" class="col-md-12 card mt-4">
        <form>
        <div class="form-group">
        <label for="fileInput"><p style="color: #000000;">Select a File:</p> </label> 
        <input id="fileInput" class="form-control" 
        type="file">
        </div>
        <input class="btn btn-primary m-1" 
        type="button"  onclick="submitHandler()"
        value="Upload">
        </form>

        <button class="btn btn-warning"
         onclick="downloadFile()">
         Download
        </button>
     
         </div>
        </div>
        </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    let imageURL;

    function submitHandler(){
        console.log("click");
const fileInput = document.getElementById('fileInput');
        console.log(fileInput.files);
        const image = fileInput.files[0];

        // Multipart file
        const formData = new FormData();
        formData.append('image_file', image);
        formData.append('size', 'auto');

        const apiKey = 'LJsyctfAwGjLorFxvvLWhQ1j';

        fetch('https://api.remove.bg/v1.0/removebg',{
            method:'POST',
            headers: {
            'X-Api-Key': apiKey
         },
         body: formData
        })
        .then(function(reponse){
                return reponse.blob()
        })
        .then(function(blob){
                console.log(blob);
                const url = URL.createObjectURL(blob);
                imageURL = url;
                const img = document.createElement('img');
                img.src = url;
                document.body.appendChild(img);
        })
        .catch();
    }

   function downloadFile(){
    var anchorElement = document.createElement('a'); //<a></a>
        anchorElement.href = imageURL;
        anchorElement.download = 'naciasv.png';
        document.body.appendChild(anchorElement);

        anchorElement.click();

        document.body.removeChild(anchorElement);
   }
</script>

</footer>
</body>
